{% extends 'base.html' %}
{% block content %}
    <div class=" mt-5">
        <h1 class="text-center mb-4">Codeforces Leaderboard</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Profile Picture</th>
                        <th scope="col">Handle</th>
                        <th scope="col">Name</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td><img src="{{ user.avatar }}" alt="Profile Picture" class="img-thumbnail" style="width: 50px; height: 50px;"></td>
                        <td><a href="https://codeforces.com/profile/{{ user.handle }}">{{ user.handle }}</a></td>
                        <td>{{ user.firstName + " " + user.lastName}}</td>
                        <td>{{ user.score }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    </div>
{% endblock content %}
